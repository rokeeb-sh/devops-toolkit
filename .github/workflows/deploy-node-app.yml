name: Node Application

on:
  workflow_call:
    inputs:
      branch:
        description: 'Branch to deploy from'
        required: true
        type: string

      server_ip:
        description: 'Public IP address of the deployment server'
        required: true
        type: string

      server_user:
        description: 'SSH user for the remote server (e.g., ubuntu)'
        required: true
        type: string

      ssh_key_filename:
        description: 'SSH key filename (without path)'
        required: false
        type: string
        default: 'id_ed25519'

      app:
        description: 'App folder name under the remote_dir'
        required: true
        type: string

      process_name:
        description: 'PM2 process name used to identify/restart the app'
        required: true
        type: string

      script:
        description: 'Optional post-deployment shell commands'
        required: false
        type: string
        default: ''

      start_command:
        description: 'Yarn start command (e.g., start:prod, start:staging)'
        required: false
        type: string
        default: 'start'

      require_env:
        description: 'Require .env file to be present before building'
        required: false
        type: boolean
        default: true

      remote_dir:
        description: 'Root path on the server where the app is deployed'
        required: false
        type: string
        default: '/var/www/'

    secrets:
      ssh_key:
        description: 'Private SSH key with access to the server'
        required: false

      ssh_password:
        description: 'Password for SSH login (used if no ssh_key is provided)'
        required: false
  
jobs:
    deploy:
      name: Deploy Node.js App
      runs-on: ubuntu-latest
  
      steps:
        - name: â¬‡ï¸ Checkout Repository
          uses: actions/checkout@v3
  
        - name: ğŸ“¦ SCP Upload to Remote Host
          uses: appleboy/scp-action@master
          with:
            host: ${{ inputs.server_ip }}
            username: ${{ inputs.server_user }}
            key: ${{ secrets.ssh_key }}
            password: ${{ secrets.ssh_password }}
            source: "."
            target: "${{ inputs.remote_dir }}temp/${{ inputs.app }}"
  
        - name: ğŸš€ Build & Replace Server Files
          uses: appleboy/ssh-action@master
          with:
            host: ${{ inputs.server_ip }}
            username: ${{ inputs.server_user }}
            key: ${{ secrets.ssh_key }}
            password: ${{ secrets.ssh_password }}
            script: |
              set -e
              echo "ğŸ” Checking if .env is required and present..."
              if [ "${{ inputs.require_env }}" = "true" ] && [ ! -f "${{ inputs.remote_dir }}${{ inputs.app }}/.env" ]; then
                echo "âŒ .env file is required but not found!"
                exit 1
              fi
  
              echo "ğŸ“¦ Copying .env file to temp directory..."
              cp "${{ inputs.remote_dir }}${{ inputs.app }}/.env" "${{ inputs.remote_dir }}temp/${{ inputs.app }}/"
  
              echo "ğŸ“¥ Installing dependencies..."
              cd "${{ inputs.remote_dir }}temp/${{ inputs.app }}"
              yarn install
  
              echo "ğŸ› ï¸ Building the project..."
              yarn build
  
              # echo "ğŸš€ Starting the server in the background..."
              # PORT=9999
              # yarn start -p $PORT &  # Run in background
              # SERVER_PID=$!
  
              # # Wait a few seconds to ensure it starts up
              # sleep 5
  
              # echo "ğŸ” Checking server health..."
              # if curl -s http://localhost:$PORT > /dev/null; then
              #   echo "âœ… Server started successfully. Stopping it now..."
              #   kill $SERVER_PID
              # else
              #   echo "âŒ Server failed to respond. Terminating script..."
              #   kill $SERVER_PID
              #   exit 1
              # fi
  
              # echo "âœ… Server passed health check. Continuing with next steps..."
  
              echo "ğŸ§¹ Cleaning up old build directory..."
              rm -rf "${{ inputs.remote_dir }}${{ inputs.app }}"
  
              echo "ğŸšš Moving new build to production directory..."
              mkdir -p "${{ inputs.remote_dir }}${{ inputs.app }}"
              shopt -s dotglob
              mv "${{ inputs.remote_dir }}temp/${{ inputs.app }}"/* "${{ inputs.remote_dir }}${{ inputs.app }}/"
              shopt -u dotglob
  
              echo "ğŸ§½ Removing temporary build folder..."
              rm -rf "${{ inputs.remote_dir }}temp"
  
              echo "ğŸ“‚ Changing directory to new app folder..."
              cd "${{ inputs.remote_dir }}${{ inputs.app }}"
  
              echo "ğŸ” Restarting or starting app with PM2..."
              if ! pm2 describe "${{ inputs.process_name }}" > /dev/null 2>&1; then
                echo "ğŸš€ Starting ${{ inputs.process_name }} with yarn ${{ inputs.start_command }}..."
                pm2 start yarn --name="${{ inputs.process_name }}" -- ${{ inputs.start_command }}
              else
                echo "â™»ï¸ Restarting ${{ inputs.process_name }}..."
                pm2 restart "${{ inputs.process_name }}"
              fi
